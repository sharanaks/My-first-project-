<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Submissions</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    #loginBox { margin-bottom: 20px; }
    #submissionsTable { display: none; }
  </style>
</head>
<body>
  <h2>üìã Form Submissions</h2>

  <div id="loginBox">
    <label>Username: <input type="text" id="username" value="admin"></label>
    <label>Password: <input type="password" id="password" value="secret123"></label>
    <button onclick="loadSubmissions()">üîë Login & Load</button>
  </div>

  <table id="submissionsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadSubmissions() {
      try {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();
        const authHeader = "Basic " + btoa(user + ":" + pass);

        // ‚úÖ Use relative URL so it works locally AND on Render
        const apiUrl = window.location.origin + "/submissions";

        const res = await fetch(apiUrl, {
          headers: { "Authorization": authHeader }
        });

        if (res.status === 401) {
          throw new Error("Unauthorized - check username/password");
        }
        if (!res.ok) {
          throw new Error("Failed to fetch, status: " + res.status);
        }

        const data = await res.json();
        const tableBody = document.querySelector("#submissionsTable tbody");
        tableBody.innerHTML = "";

        data.forEach(sub => {
          const row = `
            <tr>
              <td>${sub.name}</td>
              <td>${sub.email}</td>
              <td>${sub.message}</td>
              <td>${new Date(sub.createdAt).toLocaleString()}</td>
            </tr>`;
          tableBody.innerHTML += row;
        });

        // ‚úÖ Hide login & show table
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("submissionsTable").style.display = "table";

      } catch (err) {
        console.error("Error loading submissions:", err);
        alert("‚ùå Error loading submissions: " + err.message);
      }
    }
  </script>
</body>
</html>
